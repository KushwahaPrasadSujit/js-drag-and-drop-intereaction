<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Interaction</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="gameboard">
      <div class="square beige">
        <img
          src="images/king.jpg"
          alt="King Piece"
          id="king"
          class="chessPiece"
          draggable
        />
      </div>
      <div class="square brown"></div>
      <div class="square beige"></div>
    </div>

    <p id="info"></p>

    <script src="main.js"></script>
  </body>
</html>
